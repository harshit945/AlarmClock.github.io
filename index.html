<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <div class="card">
        <h2>Alarm Clock</h2>
        <div class="analog_clock">
            <div class="hour">
                <div class="hour_hand">
                </div>
            </div>
            <div class="minute">
                <div class="minute_hand">  
                </div>
            </div>
            <div class="second">
                <div class="second_hand">   
                </div>
            </div>
        </div>
        <div class="digital_clock"> </div>
            <div class="select_area">
                <select name="" id="">
                    <option value="hour" selected hidden disabled>hour</option>
                </select>
                <select name="" id="">
                    <option value="minute" selected hidden disabled>minute</option>
                </select>
                <select name="" id="">
                    <option value="ampm" selected hidden disabled>AM/PM</option>
                </select>
            </div>
            <button class="set_alarm">Set Alarm</button>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
